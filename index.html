<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra papel o tijeras</title>
    <link rel="stylesheet" href="style/css/style.css">

</head>
<body>
 
        <div id="login-box" class="login-box"> 
        
            <img class="avatar"  src="style/img/tenor.png"  alt="">
            <h1>Ingrese sus credenciales</h1>
            <form>
                
                <label for="username">Usuario</label>
                <input id ="user" type="text" placeholder="Ingrese un usuario">
    
    
                <label for="password" >Contraseña</lbel>
                    <input id="pass" type = "password"  placeholder="Ingrese una contraseña">
                    <input type = "button" value="Ingresar" onclick="login()" >
                </form>
        </div>


    <div class="game" id="game">
     
        <h1>Piedra Papel o Tijeras</h1>
        <div id="result">
            <img id="machine-img" src="style/img/rock.svg">
            <div id="start-text">
                Escoje una opcion para empezar
            </div>
            <img id="user-img" src="style/img/rock.svg">
        </div>
    
        <div id="group-btn">
            <button id="rock" type="button"><img src="style/img/rock.svg"></button>
            <button id="paper" type="button"><img src="style/img/paper.svg"></button>
            <button id="scissors" type="button"><img src="style/img/scissors.svg"></button>
        </div>
        <div>
            <p id="ranked">Puntaje: 0</p> 
           
            <p id="round">Ronda: 0</p>
        </div>
    </div>
    <script src="js/logic.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
